apiVersion: skaffold/v2beta13
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: akhan727/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: akhan727/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'pages/**/*.tsx'
            dest: .
          - src: 'src/**/*.tsx'
            dest: .
